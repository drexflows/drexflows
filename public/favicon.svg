<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="#3b82f6">
  <!-- Robot head -->
  <rect x="8" y="10" width="16" height="14" rx="2" fill="#3b82f6"/>
  <!-- Robot eyes -->
  <circle cx="12" cy="16" r="2" fill="#ffffff"/>
  <circle cx="20" cy="16" r="2" fill="#ffffff"/>
  <!-- Robot mouth -->
  <rect x="14" y="20" width="4" height="1" fill="#ffffff"/>
  <!-- Antenna -->
  <line x1="16" y1="10" x2="16" y2="6" stroke="#3b82f6" stroke-width="2"/>
  <circle cx="16" cy="6" r="1.5" fill="#ef4444"/>
  <!-- Automation gears -->
  <g transform="translate(4,4)">
    <circle cx="0" cy="0" r="3" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="1" fill="#10b981"/>
  </g>
  <g transform="translate(28,4)">
    <circle cx="0" cy="0" r="2.5" fill="none" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="0.8" fill="#10b981"/>
  </g>
</svg>
